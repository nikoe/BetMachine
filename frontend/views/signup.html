<div ng-controller="SignupController">
    <h1>New Account</h1>
        <form>
            <div class="form-group">
                <label for="InputUsername">Username</label>
                <input type="text" class="form-control" id="InputUsername" placeholder="Email" ng-model="data.username">
            </div>
            <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="password" class="form-control" id="InputPassword" placeholder="Password" ng-model="data.password">
            </div>

            <button type="button" class="btn btn-success" ng-click="signup()"><i class="fa fa-pencil"></i> Create Account</button>
        </form>
</div>
