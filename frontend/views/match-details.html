<div ng-controller="MatchDetailsController">
    <h1>Match Details</h1>

    <form>
        <div class="form-group">
            <label for="InputMatchname">Match name</label>
            <input type="text" class="form-control" id="InputMatchname" placeholder="" ng-model="match.name">
        </div>
        <div class="form-group">
            <label for="InputDescription">Description</label>
            <input type="text" class="form-control" id="InputDescription" placeholder=""
                   ng-model="match.description">
        </div>

        <div class="form-group">
            <label for="InputStartTime">Start time</label>

            <p class="input-group">
                <input type="text" id="InputStartTime" class="form-control" datetime-picker="yyyy-MM-dd HH:mm" ng-model="match.start_time" timepicker-options="startTimePicker.options" is-open="startTimePicker.opened" />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="startTimePicker.open()"><i class="fa fa-calendar"></i></button>
            </span>
            </p>
        </div>

        <button type="button" class="btn btn-success" ng-click="update()"><i class="fa fa-pencil"></i> Update Match</button>
    </form>
</div>
