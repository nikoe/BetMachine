<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>BetMachine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.1/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.1/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.2.4/ui-bootstrap-tpls.js"></script>
    <script src="app.js"></script>
    <script src="factories/authentication-factory.js"></script>
    <script src="controllers/main-controller.js"></script>
    <script src="controllers/login-controller.js"></script>
    <script src="factories/alert-factory.js"></script>
    <base href="/" />
</head>
<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">BetMachine</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" ng-controller="LoginController">
                <div class="navbar-right">
                    <form class="navbar-form" ng-if="!isLogged()">
                        <div class="form-group">
                            <input type="text" placeholder="Username" class="form-control" ng-model="user.username">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control" ng-model="user.password">
                        </div>
                        <button type="submit" class="btn btn-primary" ng-click="login()">Sign in</button>
                        <button type="button" class="btn btn-success">Register</button>
                    </form>
                    <div class="navbar-btn btn-group" ng-if="isLogged()">
                        <button type="button" class="btn btn-danger">{{getUsername()}}</button>
                        <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#" ng-click="logout()">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div><!--/.navbar-collapse -->
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="errors">
                <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()">{{alert.msg}}</uib-alert>
            </div>
        </div>
        <div class="row">
            <div ng-view></div>
        </div>
    </div>
</body>
</html>
